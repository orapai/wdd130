<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting's Contact Us page">

    <title>Contact Us | White Water Rafting | 920-925-3435</title>
</head>
<body>
    <header class="headergrid">
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav class="reference">
            <a href="https://orapai.github.io/wdd130/">Home</a>
            <a href="https://orapai.github.io/wdd130/wwr/about.html">About Us</a>
            <a href="https://orapai.github.io/wdd130/">Trips</a>
            <a href="https://orapai.github.io/wdd130/wwr/contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contactgrid">
            <h1>Contact Info</h1>
        </div>
            <div class="contactgrid2">
                <p><br>
                    <b>Mailing Address</b>
                <br>
                123 Main Street
                <br>
                Los Angeles CA 90001-2257
                <br>
                USA
                <br>
                <b>Phone:</b> (920)925-3435
                <br>
                <b>Email:</b> <a href="mailto:whitewater@rafting.com">whitewater@rafting.com</a></p>
            </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20016.137622522754!2d-118.27552877564462!3d34.15478026701508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1679641600817!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="adventuregrid">
            <h2>Adventure Awaits You</h2>
            <div>
                <figure>
                    <img src="images/employee img1.avif" alt="rafting image">
                    <figcaption>Bear River</figcaption>
                </figure>
                <figure>
                    <img src="images/employee img2.avif" alt="rafting image">
                    <figcaption>Colorado River</figcaption>
                </figure>
                <figure>
                    <img src="images/employee img3.avif" alt="rafting image">
                    <figcaption>Hill River!</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <fieldset>
                <legend><b>Contact Form</b></legend>
                <div class="form-item  column1">
                    <label for="name">Name:</label>
                    <input type="text" id="username" name="name">
                </div>
                <div class="form-item  column2">
                    <label for="usermail">Email Address:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
                <div class="form-item column3">
                    <legend>Contact Reason:</legend>
                    <input type="radio" id="inquiry" name="general-inquiry">
                    <label for="select">General Inquiry</label>
                    <br>
                    <input type="radio" id="question" name="reservation-question">
                    <label for="select">Reservation Question</label>
                    <br>
                    <input type="radio" id="suggestion" name="website-suggestion">
                    <label for="select">Website Suggestion</label>
                </div>
                <div class="form-item  column4">
                    <label for="contact-reason">How can we help?</label>
                </div>
                <textarea id="contact-reason" name="contact-reason" 
                    rows="4" cols="125" placeholder="Write more info about the contact reason here..."></textarea>
                <div class="form-item column5">
                    <label for="newsletter">Please subscribe me t the monthly newsletter.</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
    </main>

        <p>©️2023 | White Water Rafting | Ivy Orapa </p>

            </a>
            <a href="https://twitter.com">
            <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://instagram.com">
            <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
