<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ivy Orapa's BYU-Idaho WDD 130 course quiz form">
    <meta name="author" content="Ivy Orapa"> 
    <title>WDD 130 | Quiz Form | HTML and CSS</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item  column1">
                    <label for="q1"> <span class="bolded">1.</span> What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item  column2">
                    <label for="q2"><span class="bolded">2.</span> How are id and class attributes selected in CSS?</label>
                </div>
                <textarea id="q2" name="q2" 
                    rows="4" cols="50" placeholder="Write answer here..."></textarea>
                <div class="form-item  column3">
                    <label for="q3"><span class="bolded">3.</span> Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value=""> /* ... */ </option>
                        <option value=""> // </option>
                        <option value=""> '' ... '' </option>
                    </select>
                </div>
                <div class="form-item  column4">
                    <label for="q4"> <span class="bolded">4.</span> What is the bottom margin given to this declaration?</label>
                    <img src="images/marginimg.png" alt="margin: 10px 5px 15px;">
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
